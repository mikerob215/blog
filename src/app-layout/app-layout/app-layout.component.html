<mat-sidenav-container (backdropClick)="sideNavToggled()">
  <mat-sidenav
    mode="push"
    [opened]="sideNavIsOpen$ | async"
  >
    <app-side-nav-content></app-side-nav-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button (click)="sideNavToggled()" mat-icon-button>
        <mat-icon color="accent">menu</mat-icon>
      </button>
      <span class="app-title">{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
