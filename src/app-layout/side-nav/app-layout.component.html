<mat-sidenav-container>
  <mat-sidenav
    mode="push"
    (closedStart)="sideNavToggled()"
    [opened]="sideNavIsOpen$ | async"
  >
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button (click)="sideNavToggled()" mat-button>
        <mat-icon>menu</mat-icon> Menu
      </button>
      <span class="app-title">{{title}}</span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
